<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recreated Image</title>
<link rel="stylesheet" href="new.css">
<style>
body {
  font-family: sans-serif;
  margin: 0;
  padding: 0;
  background-color: #c96565;
}
.container {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.image {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background-color: #000000;
}
.text {
  font-size: 20px;
  font-weight: bold;
  color: #ffffff;
}
</style>
</head>
<body>
    <div class="container">
  <div class="image"></div>
  <div class="text">Hello, World!</div>
</div>
</body>
</html>

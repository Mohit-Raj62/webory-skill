<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Red Rose font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- DelaFont -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section aria-label="navbar">
        <nav class="navbar">
          <div>
            <a href="#" target="_blank"
              ><img src="./assets/white-logo.png" alt="logo" class="logo"
            /></a>
          </div>
          <div>
            <ul class="list">
              <li class="list-item">
                <a href="https://www.google.com" target="_parent">Our Menu</a>
              </li>
              <li class="list-item"><a href="#" target="_blank">Map</a></li>
              <li class="list-item"><a href="#" target="_blank">About</a></li>
              <li class="list-item"><a href="#" target="_blank">Contact</a></li>
            </ul>
          </div>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          <div>
            <a href="#" target="_blank"
              ><button class="button-small">Order</button></a
            >
          </div>
        </nav>
      </section>
      <!-- Hero Section -->
      <section aria-label="hero">
        <div class="hero">
          <h1 class="hero-heading">
            A Restaurant that Only Serves Delicious Food
          </h1>
          <button class="button-large">Read Our Menu</button>
          <div class="button">
            <img src="./assets/scrool.png" alt="button-logo" />
          </div>
        </div>
      </section>      
    </div>
  </body>
</html>
